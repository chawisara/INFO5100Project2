<html>

<head>
<title>INFO 5100: Project 2 - Interactive Web Pages</title>
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
<style>
	body {font-family: "Muli", sans-serif; }
	svg {border: solid #ccc 1px; }
	path { fill: #ccc; stroke: #888; }

	/*reference: http://bl.ocks.org/tomgp/6475678*/
	#rim {
		fill: none;
		stroke: #999;
		stroke-width: 3px;
	}

	.second-hand{
		stroke-width:3;
	}

	.minute-hand{
		stroke-width:8;
		stroke-linecap:round;
	}

	.hour-hand{
		stroke-width:12;
		stroke-linecap:round;
	}

	.hands-cover{
		stroke-width:3;
		fill:#fff;
	}

	.second-tick{
		stroke:black;
		stroke-width:3;
		fill:#000;	
	}

	.hour-tick{
		stroke:black;
		stroke-width:8;
	}

	.second-label{
		font-size: 12px;
	}

	.hour-label{
		font-size: 24px;
	}

</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>

</head>

<body>
	<svg id="map" height="810" width="900">
		<rect id="gym" x="740" y="650" height="150" width="150" style="fill:none; stroke-width:3; stroke:black"/></div>
	</svg><br>
	<input type="range" id="timeinput" min=0 max=24 style="width:500px"/><br>
	<svg id="clock" height="500" width="500"></svg>
	<div id="buttons">
		<button id="morning">Morning</button>
		<button id="afternoon">Afternoon</button>
		<button id="evening">Everning</button>
		<button id="night">Night</button><br>
		<button id="clear"><img src="./weathericon/clear1x.png" style="width:128px;height:128px;"></button>
		<button id="cloudy"><img src="./weathericon/cloudy1x.png" style="width:128px;height:128px;"></button>
		<button id="drizzle"><img src="./weathericon/rain1x.png" style="width:128px;height:128px;"></button>
		<button id="breezy"><img src="./weathericon/snow1x.png" style="width:128px;height:128px;"></button>
	</div>

	<script>
		var svg = d3.select("#map");
		var projection;
		var mapData;
		var imgData, weatherTimeData, statsData;

		var width=900;
		var height=900;


		//clock code is inspired from http://bl.ocks.org/tomgp/6475678

		var radians = 0.0174532925, 
			clockRadius = 200,
			hourHandLength = 2*clockRadius/3,
			minuteHandLength = clockRadius,
			secondHandLength = clockRadius-12,
			secondHandBalance = 30,
			secondTickStart = clockRadius;
			secondTickLength = -10,
			hourTickStart = clockRadius,
			hourTickLength = -18
			secondLabelRadius = clockRadius + 16;
			secondLabelYOffset = 5
			hourLabelRadius = clockRadius - 40
			hourLabelYOffset = 7;

		var hourScale = d3.scaleLinear()
			.range([0,330])
			.domain([0,11]);

		var minuteScale = secondScale = d3.scaleLinear()
			.range([0,354])
			.domain([0,59]);

		var handData = [
			{
				type:'hour',
				value:0,
				length:-hourHandLength,
				scale:hourScale
			},
			{
				type:'minute',
				value:0,
				length:-minuteHandLength,
				scale:minuteScale
			},
			{
				type:'second',
				value:0,
				length:-secondHandLength,
				scale:secondScale,
				balance:secondHandBalance
			}
		];

		d3.json("manhattan.geojson", function(json){

			projection = d3.geoMercator().fitExtent([[0, 10], [880, 800]], json)
			var pathGenerator = d3.geoPath().projection(projection);

			svg.selectAll("path")
			.data(json.features)
			.enter()
			.append("path")
			.attr("d", pathGenerator);

		});

		var parseRowImg = function(line) {
			return{
				PokemonNo: Number(line["Pokemon No."]),
				Name: line["Name"],
				ImgURL: line["Image URL"],
			}
		};

		var parseRowWeatherTime = function(line) {
			return{
				PokemonNo: Number(line["pokemonId"]),
				Latitude: Number(line["latitude"]),
				Longitude: Number(line["longitude"]),
				TimeOfDay: line["appearedTimeOfDay"],
				Hour: Number(line["appearedHour"]),
				Minute: Number(line["appearedMinute"]),
				City: line["city"],
				Weather: line["weather"],
				Population: Number(line["population_density"]),
			}
		};

		var parseRowStats = function(line) {
			return{
				PokemonNo: Number(line["#"]),
				Name: line["Name"],
				Type1: line["Type1"],
				Type2: line["Type2"],
				Total: Number(line["Total"]),
				HP: Number(line["HP"]),
				Attack: Number(line["Attack"]),
				Defense: Number(line["Defense"]),
				SpeedAtk: Number(line["Sp. Atk"]),
				SpeedDef: Number(line["Sp. Def"]),
				Speed: Number(line["Speed"]),
				Legendary: line["Legendary"],
			}
		};

		var pokemons;

		d3.queue()
		.defer(d3.csv, "pokemon-images.csv", parseRowImg)
		.defer(d3.csv, "pokemon-weather-time-nyc.csv", parseRowWeatherTime)
		.defer(d3.csv, "pokemon-stats.csv", parseRowStats)
		.await(function(error, imgdata, weatherdata, statsdata){
			imgData = imgdata;
			weatherTimeData = weatherdata;
			statsData = statsdata;
			pokemons = dataPoints(imgdata, weatherdata, statsdata);
			var t = new Date();
			var currenthr=t.getHours();
			var currentmin=t.getMinutes();
			document.getElementById("timeinput").step=1/60;
			document.getElementById("timeinput").value=currenthr+(currentmin/60);
			showPokemon(pokemons, t.getHours(), t.getMinutes());
		});


		var hr, min;

		d3.select("#timeinput")
		.on("input", function() {
			var time=+this.value;
			hr=Math.floor(time);
			min=Math.ceil((time%1)*60);
			updateData();
			moveHands();
			svg.selectAll("image").remove().transition();
			showPokemon(pokemons, hr, min);
		});

		var dataPoints = function(imgdata, weatherdata, statsdata){
			var points = [];
			weatherdata.forEach(function(data){
				if(data.Latitude<40.79 && data.Latitude>40.77 && data.Longitude<-73 && data.Longitude>-74.1){
					var coordinate=[data.Longitude, data.Latitude];
					var timeOfDay=data.TimeOfDay;
					var hour=data.Hour;
					var minute=data.Minute;
					var weather=data.Weather;

					var totalPower, hp, atk, def;

					statsdata.forEach(function(stats){
						if(stats.PokemonNo==data.PokemonNo){
							totalPower=stats.Total;
							hp=stats.HP;
							atk=stats.Attack;
							def=stats.Defense;
							type1 = stats.Type1;
							type2 = stats.Type2;
							speed = stats.Speed;
							return true;
						}
					});

					var imgURL, name;
					imgData.forEach(function(img){
						if(img.PokemonNo==data.PokemonNo){
							imgURL=img.ImgURL;
							name=img.Name;
							return true;
						}
					});

					var point={pokemonNo: data.PokemonNo, name: name, imgURL: imgURL, coordinate: coordinate, timeOfDay: timeOfDay, hour: hour, minute: minute, weather: weather, speed: speed, total: totalPower, HP: hp, attack: atk, defense: def, type1: type1, type2:type2 };

					points.push(point);
				}
			});

			return points;
		}

		var pokemon1, pokemon2;
		var numpokemons=0;

		function showPokemon(pokemons, hour, minute) {
			var minhr, maxhr, minminute, maxminute;
			if(minute<15){
				if(hour==0){
					minhr=23;
				}else{
					minhr=hour-1;
				}
				maxhr=hour;
				minminute=60-(15-minute);
				maxminute=minute+15;
			}else if(minute>=15 && minute<45){
				minhr=hour;
				minminute=minute-15;
				maxhr=hour;
				maxminute=minute+15;
			}else{
				if(hour==23){
					maxhr=0;
				}else{
					maxhr=hour+1;
				}
				minhr=hour;
				minminute=minute-15;
				maxminute=minute-45;
			}

			svg.selectAll("image")
			.data(pokemons)
			.enter().append("image")
			.filter(function(d){
				return (d.hour==minhr && d.minute>=minminute) || (d.hour==maxhr && d.minute<=maxminute);
				
			})
			.attr("id", function(d){var latitude=d.coordinate[1].toString().replace(".", ""); return d.name+""+latitude;})
			.attr("class", function(d){return d.weather+" "+d.timeOfDay;})
			.attr("x", function(d){return projection(d.coordinate)[0];})
			.attr("y", function(d){return projection(d.coordinate)[1];})
			.attr("height", 20)
			.attr("width", 20)
			.attr("href", function(d){return d.imgURL;})
			.classed("draggable", "true")
			.attr("opacity", 0.6)
			.on("mouseover", function(d){
				this.setAttribute("opacity", 1.0);
				this.setAttribute("cursor", "pointer");
				showBio(d);
			})
			.on("mouseout", function(d){
				this.setAttribute("opacity", 0.6);
				this.setAttribute("cursor", "default");
				hideBio(d);
			})
			.call(d3.drag()
				.on("start", dragstarted)
				.on("drag", dragged)
				.on("end", dragended));
		}

		function drawClock(){ //create all the clock elements
			updateData();	//draw them in the correct starting position

			var svgclock=d3.select("#clock");

			var face = svgclock.append('g')
			.attr('id','clock-face')
			.attr('transform','translate(' + (clockRadius + 50) + ',' + (clockRadius + 50) + ')');

			//add marks for seconds
			face.selectAll('.second-tick')
			.data(d3.range(0,60)).enter()
				.append('line')
				.attr('class', 'second-tick')
				.attr('x1',0)
				.attr('x2',0)
				.attr('y1',secondTickStart)
				.attr('y2',secondTickStart + secondTickLength)
				.attr('transform',function(d){
					return 'rotate(' + secondScale(d) + ')';
				});
			//and labels
			face.selectAll('.second-label')
			.data(d3.range(5,61,5))
			.enter()
			.append('text')
			.attr('class', 'second-label')
			.attr('text-anchor','middle')
			.attr('x',function(d){
				return secondLabelRadius*Math.sin(secondScale(d)*radians);
			})
			.attr('y',function(d){
				return -secondLabelRadius*Math.cos(secondScale(d)*radians) + secondLabelYOffset;
			})
			.text(function(d){
				return d;
			});

			//and hours
			face.selectAll('.hour-tick')
			.data(d3.range(0,12)).enter()
			.append('line')
			.attr('class', 'hour-tick')
			.attr('x1',0)
			.attr('x2',0)
			.attr('y1',hourTickStart)
			.attr('y2',hourTickStart + hourTickLength)
			.attr('transform',function(d){
				return 'rotate(' + hourScale(d) + ')';
			});

			face.selectAll('.hour-label')
			.data(d3.range(3,13,3))
			.enter()
			.append('text')
			.attr('class', 'hour-label')
			.attr('text-anchor','middle')
			.attr('x',function(d){
				return hourLabelRadius*Math.sin(hourScale(d)*radians);
			})
			.attr('y',function(d){
				return -hourLabelRadius*Math.cos(hourScale(d)*radians) + hourLabelYOffset;
			})
			.text(function(d){
				return d;
			});


			var hands = face.append('g').attr('id','clock-hands');

			face.append('g').attr('id','face-overlay')
			.append('circle').attr('class','hands-cover')
			.attr('x',0)
			.attr('y',0)
			.attr('r',clockRadius/20)
			.style("stroke", "black");

			hands.selectAll('line')
			.data(handData)
			.enter()
			.append('line')
			.attr('class', function(d){
				return d.type + '-hand';
			})
			.attr('x1',0)
			.attr('y1',function(d){
				return d.balance ? d.balance : 0;
			})
			.attr('x2',0)
			.attr('y2',function(d){
				return d.length;
			})
			.attr('transform',function(d){
				return 'rotate('+ d.scale(d.value) +')';
			})
			.style("stroke", "black");
		}

		function moveHands(){
			d3.select('#clock-hands').selectAll('line')
			.data(handData)
			.transition()
			.attr('transform',function(d){
				return 'rotate('+ d.scale(d.value) +')';
			});

		}

		function updateData(){
			if(hr==null && min==null){
				var t = new Date();
				handData[0].value = (t.getHours() % 12) + t.getMinutes()/60 ;
				handData[1].value = t.getMinutes();
				handData[2].value = t.getSeconds();
			}else{
				var t = new Date();
				handData[0].value = hr % 12 + min/60;
				handData[1].value = min;
				handData[2].value = t.getSeconds();
			}
		}

		drawClock();

		setInterval(function(){
			updateData();
			moveHands();
		}, 1000);


		function showBio(d){
			svg.append("rect")
			.attr("id","bio")
			.attr("x",200)
			.attr("y", 150)
			.attr("height", 200)
			.attr("width", 150)
			.attr("stroke","black")
			.attr("fill","white");

			svg.append("text")
			.attr("id","name")
			.attr("x",210)
			.attr("y",180)
			.text("Name: " + d.name);

			svg.append("text")
			.attr("id","type1")
			.attr("x",210)
			.attr("y",200)
			.text("Type1: " + d.type1);

			svg.append("text")
			.attr("id","type2")
			.attr("x",210)
			.attr("y",220)
			.text("Type2: " + d.type2);

			svg.append("text")
			.attr("id","attack")
			.attr("x",210)
			.attr("y",240)
			.text("Attack: " + d.attack);

			svg.append("text")
			.attr("id","defense")
			.attr("x",210)
			.attr("y",260)
			.text("Defense: " + d.defense);

			svg.append("text")
			.attr("id","speed")
			.attr("x",210)
			.attr("y",280)
			.text("speed: " + d.speed);

			svg.append("text")
			 .attr("id","total")
			 .attr("x",210)
			 .attr("y",300)
			 .text("Total Power: " + d.total);
		}

		function hideBio(d){
			d3.select("#bio").remove();
			d3.select("#name").remove();
			d3.select("#type1").remove();
			d3.select("#type2").remove();
			d3.select("#attack").remove();
			d3.select("#defense").remove();
			d3.select("#speed").remove();
			d3.select("#total").remove();
		}

		function morning_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".morning").style("opacity", 0.6);
		}

		function afternoon_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".afternoon").style("opacity", 0.6);
		}

		function evening_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".evening").style("opacity", 0.6);
		}

		function night_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".night").style("opacity", 0.6);
		}

		d3.select("#morning").on("click", morning_clicked);
		d3.select("#afternoon").on("click", afternoon_clicked);
		d3.select("#evening").on("click", evening_clicked);
		d3.select("#night").on("click", night_clicked);

		

		

		function clear_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".Clear").style("opacity", 0.6);
		}
		function cloudy_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".Overcast").style("opacity", 0.6);
		}
		function drizzle_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".Drizzle").style("opacity", 0.6);
		}
		function breezy_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".Breezy").style("opacity", 0.6);
		}

		d3.select("#clear").on("click", clear_clicked);
		d3.select("#cloudy").on("click", cloudy_clicked);
		d3.select("#drizzle").on("click", drizzle_clicked);
		d3.select("#breezy").on("click", breezy_clicked);

		//reference: https://bl.ocks.org/mbostock/22994cc97fefaeede0d861e6815a847e
		function dragstarted(d) {
			d3.select(this).raise().classed("active", true)
			d3.select("#gym").style("stroke", "red");
			d3.select(this).attr("opacity", 1);

			svg.append("rect")
			.attr("id","draghighlight")
			.attr("x", (width/2)-225-10)
			.attr("y", 20)
			.attr("rx", 20)
			.attr("ry", 20)
			.attr("height", 30)
			.attr("width", 470)
			.style("fill", "white")
			.style("stroke", "#dcdcdc")
			.style("opacity", 0.7);

			svg.append("text")
			.attr("id", "dragtext")
			.attr("x", width/2)
			.attr("y", 40)
			.style("text-anchor","middle")
			.style("font-family","Muli")
			.style("font-size", 16)
			.style("fill", "#3c3c3c")
			.text("drag two pokemons to the gym to compare their battle stats");
		}

		function dragged(d) {
			d3.select(this).attr("x", d3.event.x).attr("y", d3.event.y);
			d3.select(this).attr("opacity", 1);
		}

		function dragended(d) {
			d3.select(this).classed("active", false);
			d3.select("#gym").style("stroke", "black");
			hideBio(d);

			d3.select("#draghighlight").remove();
			d3.select("#dragtext").remove();

			if(!(d3.event.x>=740 && d3.event.y>=650)){
				if(pokemon1==d){
					numpokemons=0;
					pokemon1=null;
				}else if(pokemon2==d){
					numpokemons=1;
					pokemon2=null;
				}
				d3.select(this).attr("x", projection(d.coordinate)[0]).attr("y", projection(d.coordinate)[1]).attr("opacity", 0.6);
			}else{
				numpokemons++;
				if(numpokemons==1){
					pokemon1=d;
					d3.select(this).attr("opacity", 1);
				}else if(numpokemons==2){
					numpokemons=0;
					pokemon2=d;
					var latitude=pokemon1.coordinate[1].toString().replace(".", "");
					d3.select(this).attr("x", projection(d.coordinate)[0]).attr("y", projection(d.coordinate)[1]).attr("opacity", 0.6);
					d3.select("#"+pokemon1.name+""+latitude).attr("x", projection(pokemon1.coordinate)[0]).attr("y", projection(pokemon1.coordinate)[1]).attr("opacity", 0.6);
					showBattle(pokemon1, pokemon2);
				}
			}
		}

		function showBattle(pokemon1, pokemon2){
			svg.append("rect")
			.attr("id","tempbg")
			.attr("x", 0)
			.attr("y", 0)
			.attr("height", 810)
			.attr("width", 900)
			.style("fill", "white")
			.style("opacity", 0.5);

			svg.append("image")
			.attr("id", "pokemon1")
			.attr("x", 200)
			.attr("y", 300)
			.attr("height", 220)
			.attr("width", 200)
			.attr("href", function(d){return pokemon1.imgURL;});

			svg.append("image")
			.attr("id", "pokemon2")
			.attr("x", 500)
			.attr("y", 300)
			.attr("height", 220)
			.attr("width", 200)
			.attr("href", function(d){return pokemon2.imgURL;});

			svg.append("text")
			.attr("id", "vs")
			.attr("x", width/2)
			.attr("y", height/2)
			.style("text-anchor","middle")
			.style("font-family","Muli")
			.style("font-size", 30)
			.text("VS");

			svg.append("text")
			.attr("id", "close")
			.attr("x", width/2)
			.attr("y", (height/2)+200)
			.style("text-anchor","middle")
			.style("font-family","Muli")
			.style("font-size", 20)
			.text("[ close ]")
			.on("mouseover", function(){
				this.setAttribute("cursor", "pointer");
			})
			.on("click", removePopup);
		}

		function removePopup(){
			d3.select("#tempbg").remove();
			d3.select("#pokemon1").remove();
			d3.select("#pokemon2").remove();
			d3.select("#vs").remove();
			d3.select("#close").remove();
		}


	</script>
</body>


</html>
