<body>
	<svg id="map" height="810" width="1200">
		<text id="zoomin" x="800" y="500" style="text-anchor: middle; font-size: 20; font-weight:bold">+</text>
		<text id="zoomout" x="800" y="520" style="text-anchor: middle; font-size: 20; font-weight:bold">-</text>
		<img id="logo" src="Pokemon-logo.png" alt="logo" height="80" width="208">
		<p id="intro">This interactive web shows the distribution of <br>Pokemons in New
		York City area in PokemonGo. <p>
	</svg>
	<audio id="fireaudio" src="fire.mp3"></audio>
	<input type="range" id="timeinput" min=0 max=24 style="width:170px"/><br>
	<svg id="clock" height="140" width="140" transform="scale(0.3)"></svg>
	<p id="weatherintro">See what weather will they show up</p>
	<p id="timeintro">See what time will they show up</p>
	<p id="battleintro">Let them battle!</p>
	<svg width="1400" height="1000">
	  <rect id="gym" width="250" height="120" x="950" y="360" style="fill:white;stroke-width:1;stroke:#3664AD" />
		<img id="vs" src="vs.png" alt="vs" height="100"  width="80">
	</svg>
	<div id="buttons">
		<button id="clear"><img src="./weathericon/clear1x.png" style="width:50px;height:50px;"></button>
		<button id="cloudy"><img src="./weathericon/cloudy1x.png" style="width:50px;height:50px;"></button>
		<button id="drizzle"><img src="./weathericon/rain1x.png" style="width:50px;height:50px;"></button>
		<button id="breezy"><img src="./weathericon/snow1x.png" style="width:50px;height:50px;"></button>
	</div>


	<script>
		var svg = d3.select("#map");
		var projection;
		var mapData;
		var imgData, weatherTimeData, statsData;

		var width=900;
		var height=900;

		////clock code is inspired from http://bl.ocks.org/tomgp/6475678
		var radians = 0.0174532925,
			clockRadius = 200,
			hourHandLength = 2*clockRadius/3,
			minuteHandLength = clockRadius,
			secondHandLength = clockRadius-12,
			secondHandBalance = 30,
			secondTickStart = clockRadius;
			secondTickLength = -10,
			hourTickStart = clockRadius,
			hourTickLength = -18
			secondLabelRadius = clockRadius + 16;
			secondLabelYOffset = 5
			hourLabelRadius = clockRadius - 40
			hourLabelYOffset = 7;

		var hourScale = d3.scaleLinear()
			.range([0,330])
			.domain([0,11]);

		var minuteScale = secondScale = d3.scaleLinear()
			.range([0,354])
			.domain([0,59]);

		var handData = [
			{
				type:'hour',
				value:0,
				length:-hourHandLength,
				scale:hourScale
			},
			{
				type:'minute',
				value:0,
				length:-minuteHandLength,
				scale:minuteScale
			},
			{
				type:'second',
				value:0,
				length:-secondHandLength,
				scale:secondScale,
				balance:secondHandBalance
			}
		];

		var hr, min;
        var backgroundColor = d3.scaleSequential().domain([24,0])
            .interpolator(d3.interpolateInferno);
		var currentzoom=0;
		var zoomed=false;
		var translation=[0,0];
		var translated=false;
		var currentposition=[0,0];

		loadMap(currentzoom, translation);

		//reference: http://bl.ocks.org/eesur/4e0a69d57d3bfc8a82c2
		d3.selection.prototype.moveToBack = function() {  
	        return this.each(function() { 
	            var firstChild = this.parentNode.firstChild; 
	            if (firstChild) { 
	                this.parentNode.insertBefore(this, firstChild); 
	            }
	        });
	    };

		function loadMap(currentzoom, translation){

			if(hr==null && min==null){
				var t = new Date();
				hr=t.getHours();
				min=t.getMinutes();
			}

			d3.json("manhattan.geojson", function(json){
				if(!zoomed){
					projection = d3.geoMercator().fitExtent([[0, 10], [880, 800]], json);
				}else{
					if(currentzoom==0){
						projection = d3.geoMercator().fitExtent([[0, 10], [880, 800]], json);
						svg.selectAll("image").remove();
						showPokemon(pokemons, hr, min);
					}else if(currentzoom==1){
						projection = d3.geoMercator().fitExtent([[-500, -400], [1280, 1200]], json);
						svg.selectAll("image").remove();
						showPokemon(pokemons, hr, min);
					}else if(currentzoom==2){
						projection = d3.geoMercator().fitExtent([[-1150, -800], [1780, 1700]], json);
						svg.selectAll("image").remove();
						showPokemon(pokemons, hr, min);
					}else if(currentzoom==3){
						projection = d3.geoMercator().fitExtent([[-1900, -1900], [2480, 2500]], json);
						svg.selectAll("image").remove();
						showPokemon(pokemons, hr, min);
					}
				}

				var pathGenerator = d3.geoPath().projection(projection);

				svg.selectAll("path").remove();

				svg.selectAll("path")
				.data(json.features)
				.enter()
				.append("path")
				.attr("d", pathGenerator)
				.moveToBack();

				if(translated){
					svg.selectAll("path").transition()
					.attr("transform", "translate(" + translation[0] + ", " + translation[1] + ")");
					
				}

			});
		}

		d3.select("#zoomin")
		.on("mouseover", function(){
				this.setAttribute("cursor", "pointer");
			})
		.on("click", zoomIn);

		d3.select("#zoomout")
		.on("mouseover", function(){
				this.setAttribute("cursor", "pointer");
			})
		.on("click", zoomOut);

		function zoomIn(){
			translation=[0,0];
			translated=false;
			if(currentzoom<3){
				zoomed=true;
				currentzoom++;
				loadMap(currentzoom);
			}else{
				currentzoom=3;
			}
		}

		function zoomOut(){
			translation=[0,0];
			translated=false;
			if(currentzoom>0){
				zoomed=true;
				currentzoom--;
				loadMap(currentzoom);
			}else{
				currentzoom=0;
			}
		}

		d3.select("#map")
		.call(d3.drag()
				.on("start", dragstartedmap)
				.on("drag", draggedmap)
				.on("end", dragendedmap));

		var startingX=0, startingY=0;

		function dragstartedmap(d) {
			this.setAttribute("cursor", "move");
			startingX=d3.event.x;
			startingY=d3.event.y;
		}

		function draggedmap(d) {
			if(currentzoom==0){
				translated=false;
			}else{
				translated=true;
			}
			var currentX=d3.event.x;
			var currentY=d3.event.y;
			translation=[currentX-startingX, currentY-startingY]
			currentposition[0]+=translation[0];
			currentposition[1]+=translation[1];
			loadMap(currentzoom, translation);
		}

		function dragendedmap(d) {
			this.setAttribute("cursor", "default");

		}

		var parseRowImg = function(line) {
			return{
				PokemonNo: Number(line["Pokemon No."]),
				Name: line["Name"],
				ImgURL: line["Image URL"],
			}
		};

		var parseRowWeatherTime = function(line) {
			return{
				PokemonNo: Number(line["pokemonId"]),
				Latitude: Number(line["latitude"]),
				Longitude: Number(line["longitude"]),
				TimeOfDay: Number(line["appearedTimeOfDay"]),
				Hour: Number(line["appearedHour"]),
				Minute: Number(line["appearedMinute"]),
				City: line["city"],
				Weather: line["weather"],
				Population: Number(line["population_density"]),
			}
		};

		var parseRowStats = function(line) {
			return{
				PokemonNo: Number(line["#"]),
				Name: line["Name"],
				Type1: line["Type1"],
				Type2: line["Type2"],
				Total: Number(line["Total"]),
				HP: Number(line["HP"]),
				Attack: Number(line["Attack"]),
				Defense: Number(line["Defense"]),
				SpeedAtk: Number(line["Sp. Atk"]),
				SpeedDef: Number(line["Sp. Def"]),
				Speed: Number(line["Speed"]),
				Legendary: line["Legendary"],
			}
		};

		var pokemons;

		d3.queue()
		.defer(d3.csv, "pokemon-images.csv", parseRowImg)
		.defer(d3.csv, "pokemon-weather-time-nyc.csv", parseRowWeatherTime)
		.defer(d3.csv, "pokemon-stats.csv", parseRowStats)
		.await(function(error, imgdata, weatherdata, statsdata){
			imgData = imgdata;
			weatherTimeData = weatherdata;
			statsData = statsdata;
			pokemons = dataPoints(imgdata, weatherdata, statsdata);
			var t = new Date();
			var currenthr=t.getHours();
			var currentmin=t.getMinutes();
			document.getElementById("timeinput").step=1/60;
			document.getElementById("timeinput").value=currenthr+(currentmin/60);
			showPokemon(pokemons, t.getHours(), t.getMinutes());
		});

		d3.select("#timeinput")
		.on("input", function() {
			var time=+this.value;
			hr=Math.floor(time);
			min=Math.ceil((time%1)*60);
			updateData();
			moveHands();
			svg.selectAll("image").remove().transition();
            d3.select("body").style("background-color", backgroundColor(hr));
            svg.style("background-color", backgroundColor(hr));
			showPokemon(pokemons, hr, min);
		});

		var dataPoints = function(imgdata, weatherdata, statsdata){
			var points = [];
			weatherdata.forEach(function(data){
				if(data.Latitude<40.77 && data.Latitude>40.4 && data.Longitude<-73.5 && data.Longitude>-74.1){
					var coordinate=[data.Longitude, data.Latitude];
					var timeOfDay=data.TimeOfDay;
					var hour=data.Hour;
					var minute=data.Minute;
					var weather=data.Weather;

					var totalPower, hp, atk, def;

					statsdata.forEach(function(stats){
						if(stats.PokemonNo==data.PokemonNo){
							totalPower=stats.Total;
							hp=stats.HP;
							atk=stats.Attack;
							def=stats.Defense;
							type1 = stats.Type1;
							type2 = stats.Type2;
							speed = stats.Speed;
							return true;
						}
					});

					var imgURL, name;
					imgData.forEach(function(img){
						if(img.PokemonNo==data.PokemonNo){
							imgURL=img.ImgURL;
							name=img.Name;
							return true;
						}
					});

					var point={pokemonNo: data.PokemonNo, name: name, imgURL: imgURL, coordinate: coordinate, timeOfDay: timeOfDay, hour: hour, minute: minute, weather: weather, speed: speed, total: totalPower, HP: hp, attack: atk, defense: def, type1: type1, type2:type2 };

					points.push(point);
				}
			});

			return points;
		}

		var pokemon1, pokemon2;
		var numpokemons=0;

		var currentweather="Clear";

		function showPokemon(pokemons, hour, minute) {

			var minhr, maxhr, minminute, maxminute;
			if(minute<15){
				if(hour==0){
					minhr=23;
				}else{
					minhr=hour-1;
				}
				maxhr=hour;
				minminute=60-(15-minute);
				maxminute=minute+15;
			}else if(minute>=15 && minute<45){
				minhr=hour;
				minminute=minute-15;
				maxhr=hour;
				maxminute=minute+15;
			}else{
				if(hour==23){
					maxhr=0;
				}else{
					maxhr=hour+1;
				}
				minhr=hour;
				minminute=minute-15;
				maxminute=minute-45;
			}


			svg.selectAll("image")
			.data(pokemons)
			.enter().append("image")
			.filter(function(d){
				return ((d.hour==minhr && d.minute>=minminute) || (d.hour==maxhr && d.minute<=maxminute)) && d.weather==currentweather;
			})
			.attr("id", function(d){var latitude=d.coordinate[1].toString().replace(".", ""); return d.name+""+latitude;})
			.attr("class", function(d){return d.weather+" "+d.timeOfDay;})
			.attr("x", function(d){return projection(d.coordinate)[0];})
			.attr("y", function(d){return projection(d.coordinate)[1];})
			.attr("height", 20)
			.attr("width", 20)
			.attr("href", function(d){return d.imgURL;})
			.classed("draggable", "true")
			.attr("opacity", 0.6)
			.on("mouseover", function(d){
				this.setAttribute("opacity", 1.0);
				this.setAttribute("cursor", "pointer");
				showBio(d);
			})
			.on("mouseout", function(d){
				this.setAttribute("opacity", 0.6);
				this.setAttribute("cursor", "default");
				hideBio(d);
			})
			.call(d3.drag()
				.on("start", dragstarted)
				.on("drag", dragged)
				.on("end", dragended));
		}

		function drawClock(){ //create all the clock elements
			updateData();	//draw them in the correct starting position

			var svgclock=d3.select("#clock");

			var face = svgclock.append('g')
			.attr('id','clock-face')
			.attr('transform','translate(' + (clockRadius + 50) + ',' + (clockRadius + 50) + ')');

			//add marks for seconds
			face.selectAll('.second-tick')
			.data(d3.range(0,60)).enter()
				.append('line')
				.attr('class', 'second-tick')
				.attr('x1',0)
				.attr('x2',0)
				.attr('y1',secondTickStart)
				.attr('y2',secondTickStart + secondTickLength)
				.attr('transform',function(d){
					return 'rotate(' + secondScale(d) + ')';
				});
			//and labels
			face.selectAll('.second-label')
			.data(d3.range(5,61,5))
			.enter()
			.append('text')
			.attr('class', 'second-label')
			.attr('text-anchor','middle')
			.attr('x',function(d){
				return secondLabelRadius*Math.sin(secondScale(d)*radians);
			})
			.attr('y',function(d){
				return -secondLabelRadius*Math.cos(secondScale(d)*radians) + secondLabelYOffset;
			})
			.text(function(d){
				return d;
			});

			//and hours
			face.selectAll('.hour-tick')
			.data(d3.range(0,12)).enter()
			.append('line')
			.attr('class', 'hour-tick')
			.attr('x1',0)
			.attr('x2',0)
			.attr('y1',hourTickStart)
			.attr('y2',hourTickStart + hourTickLength)
			.attr('transform',function(d){
				return 'rotate(' + hourScale(d) + ')';
			});

			face.selectAll('.hour-label')
			.data(d3.range(3,13,3))
			.enter()
			.append('text')
			.attr('class', 'hour-label')
			.attr('text-anchor','middle')
			.attr('x',function(d){
				return hourLabelRadius*Math.sin(hourScale(d)*radians);
			})
			.attr('y',function(d){
				return -hourLabelRadius*Math.cos(hourScale(d)*radians) + hourLabelYOffset;
			})
			.text(function(d){
				return d;
			});


			var hands = face.append('g').attr('id','clock-hands');

			face.append('g').attr('id','face-overlay')
			.append('circle').attr('class','hands-cover')
			.attr('x',0)
			.attr('y',0)
			.attr('r',clockRadius/20)
			.style("stroke", "black");

			hands.selectAll('line')
			.data(handData)
			.enter()
			.append('line')
			.attr('class', function(d){
				return d.type + '-hand';
			})
			.attr('x1',0)
			.attr('y1',function(d){
				return d.balance ? d.balance : 0;
			})
			.attr('x2',0)
			.attr('y2',function(d){
				return d.length;
			})
			.attr('transform',function(d){
				return 'rotate('+ d.scale(d.value) +')';
			})
			.style("stroke", "black");
		}

		function moveHands(){
			d3.select('#clock-hands').selectAll('line')
			.data(handData)
			.transition()
			.attr('transform',function(d){
				return 'rotate('+ d.scale(d.value) +')';
			});

		}

		function updateData(){
			if(hr==null && min==null){
				var t = new Date();
				handData[0].value = (t.getHours() % 12) + t.getMinutes()/60 ;
				handData[1].value = t.getMinutes();
				handData[2].value = t.getSeconds();
			}else{
				var t = new Date();
				handData[0].value = hr % 12 + min/60;
				handData[1].value = min;
				handData[2].value = t.getSeconds();
			}
		}

		drawClock();

		setInterval(function(){
			updateData();
			moveHands();
		}, 1000);

		function showBio(d){
			svg.append("svg:image")
			.attr("id","bio")
			.attr("x",projection(d.coordinate)[0]-300)
			.attr("y", projection(d.coordinate)[1])
			// .attr("height", 200)
			// .attr("width", 150)
			.attr("href", "cardback.png");

			svg.append("text")
			.attr("id","name")
			.attr("x",projection(d.coordinate)[0]-300+8)
			.attr("y",projection(d.coordinate)[1]+26)
			.text("Name: " + d.name)
			.attr("font-family","Georgia")
			.attr("font-size","14px");

			svg.append("text")
			.attr("id","type1")
			.attr("x",projection(d.coordinate)[0]-300+8)
			.attr("y",projection(d.coordinate)[1]+44)
			.text("Type1: " + d.type1)
			.attr("font-family","Georgia")
			.attr("font-size","14px");

			svg.append("text")
			.attr("id","type2")
			.attr("x",projection(d.coordinate)[0]-300+8)
			.attr("y",projection(d.coordinate)[1]+58+4)
			.text("Type2: " + d.type2)
			.attr("font-family","Georgia")
			.attr("font-size","14px");

			svg.append("text")
			.attr("id","attack")
			.attr("x",projection(d.coordinate)[0]-300+8)
			.attr("y",projection(d.coordinate)[1]+76+4)
			.text("Attack: " + d.attack)
			.attr("font-family","Georgia")
			.attr("font-size","14px");

			svg.append("text")
			.attr("id","defense")
			.attr("x",projection(d.coordinate)[0]-300+8)
			.attr("y",projection(d.coordinate)[1]+94+4)
			.text("Defense: " + d.defense)
			.attr("font-family","Georgia")
			.attr("font-size","14px");

			svg.append("text")
			.attr("id","speed")
			.attr("x",projection(d.coordinate)[0]-300+8)
			.attr("y",projection(d.coordinate)[1]+112+4)
			.text("speed: " + d.speed)
			.attr("font-family","Georgia")
			.attr("font-size","14px");

			svg.append("text")
			 .attr("id","total")
			 .attr("x",projection(d.coordinate)[0]-300+8)
			 .attr("y",projection(d.coordinate)[1]+130+6)
			 .text("Total Power: " + d.total)
			 .attr("font-family","Georgia")
			 .attr("font-size","14px");

		 svg.append("svg:image")
		    .attr("id","bigimg")
		    .attr("x",projection(d.coordinate)[0]-143)
		    .attr("y", projection(d.coordinate)[1]-6)
		 .attr("height", 150)
		 .attr("width", 90)
		    .attr("xlink:href", d.imgURL);
		}

		function hideBio(d){
			d3.select("#bio").remove();
			d3.select("#name").remove();
			d3.select("#type1").remove();
			d3.select("#type2").remove();
			d3.select("#attack").remove();
			d3.select("#defense").remove();
			d3.select("#speed").remove();
			d3.select("#total").remove();
			d3.select("#bigimg").remove();
		}


		function clear_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".Clear").style("opacity", 1);
		}
		function cloudy_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".Overcast").style("opacity", 1);
		}
		function drizzle_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".Drizzle").style("opacity", 1);
		}
		function breezy_clicked(){
			svg.selectAll("image").style("opacity", 0);
			svg.selectAll(".Breezy").style("opacity", 1);
		}

		d3.select("#clear").on("click", clear_clicked);
		d3.select("#cloudy").on("click", cloudy_clicked);
		d3.select("#drizzle").on("click", drizzle_clicked);
		d3.select("#breezy").on("click", breezy_clicked);

		//reference: https://bl.ocks.org/mbostock/22994cc97fefaeede0d861e6815a847e
		function dragstarted(d) {
			d3.select(this).raise().classed("active", true)
			d3.select("#gym").style("stroke", "yellow");

			svg.append("rect")
			.attr("id","draghighlight")
			.attr("x", (width/2)-225+60)
			.attr("y", 20)
			.attr("rx", 20)
			.attr("ry", 20)
			.attr("height", 30)
			.attr("width", 470)
			.style("fill", "white")
			.style("stroke", "#dcdcdc")
			.style("opacity", 0.7);

			svg.append("text")
			.attr("id", "dragtext")
			.attr("x", 60+width/2)
			.attr("y", 40)
			.style("text-anchor","middle")
			.style("font-family","Muli")
			.style("font-size", 16)
			.style("fill", "#3c3c3c")
			.text("drag two pokemons to the gym to compare their battle stats")
			.style("font-family","Georgia");
		}

		function dragged(d) {
			d3.select(this).attr("x", d3.event.x).attr("y", d3.event.y);
			d3.select(this).attr("opacity", 1)
			d3.select(this).attr("width", "60")
			d3.select(this).attr("height", "60");
		}

		function dragended(d) {
			d3.select(this).classed("active", false);
			d3.select("#gym").style("stroke", "black");
			hideBio(d);

			d3.select("#draghighlight").remove();
			d3.select("#dragtext").remove();

			d3.select(this).attr("width", "20")
			d3.select(this).attr("height", "20");

			if(!(d3.event.x>=880 && d3.event.y>=400)){
				if(pokemon1==d){
					numpokemons=0;
					pokemon1=null;
				}else if(pokemon2==d){
					numpokemons=1;
					pokemon2=null;
				}
				d3.select(this)
				  .attr("x", projection(d.coordinate)[0])
					.attr("y", projection(d.coordinate)[1])
					.attr("opacity", 1);
			}else{
				numpokemons++;
				if(numpokemons==1){
					pokemon1=d;
					d3.select(this).attr("opacity", 1);
					d3.select(this).attr("width", "60");
					d3.select(this).attr("height", "60");
				}else if(numpokemons==2){
					numpokemons=0;
					pokemon2=d;
					var latitude=pokemon1.coordinate[1].toString().replace(".", "");
					d3.select(this).attr("x", projection(d.coordinate)[0]).attr("y", projection(d.coordinate)[1]).attr("width",20).attr("height",20);
					d3.select("#"+pokemon1.name+""+latitude).attr("x", projection(pokemon1.coordinate)[0]).attr("y", projection(pokemon1.coordinate)[1]).attr("width",20).attr("height",20);
					showBattle(pokemon1, pokemon2);
				}
			}
		}

		function showBattle(pokemon1, pokemon2){
      document.getElementById("fireaudio").play();
			document.getElementById("fireaudio").loop=true;

			svg.append("rect")
			.attr("id","tempbg")
			.attr("x", 150)
			.attr("y", 150)
			.attr("height", 600)
			.attr("width", 700)
			.style("fill", "white");

			svg.append("image")
			.attr("id", "fire")
			.attr("x", 400)
			.attr("y", 150)
			.attr("height", 400)
			.attr("width", 230)
			.attr("href", "fire2.gif");


			svg.append("image")
			.attr("id", "pokemon1")
			.attr("x", 220)
			.attr("y", 300)
			.attr("height", 220)
			.attr("width", 200)
			.attr("href", function(d){return pokemon1.imgURL;});

			svg.append("image")
			.attr("id", "pokemon2")
			.attr("x", 580)
			.attr("y", 300)
			.attr("height", 220)
			.attr("width", 200)
			.attr("href", function(d){return pokemon2.imgURL;});


			svg.append("image")
			.attr("id", "vss")
			.attr("x", 450)
			.attr("y", 300)
			.attr("height", 150)
			.attr("width", 100)
			.attr("href", "vs.png");


			svg.append("svg:image")
			.attr("id", "close")
			.attr("x", width/5)
			.attr("y", height/5)
			.attr("width",30)
			.attr("height",30)
			.style("text-anchor","middle")
			.attr("href","close.png")
			.on("mouseover", function(){
				this.setAttribute("cursor", "pointer");
			})
			.on("click", removePopup);
		}

		function removePopup(){
			d3.select("#tempbg").remove();
			d3.select("#pokemon1").remove();
			d3.select("#pokemon2").remove();
			d3.select("#close").remove();
			d3.select("#makeup").remove();
			d3.select("#fire").remove();
			d3.select("#vss").remove();
			document.getElementById("fireaudio").pause();

		}


	</script>
</body>


</html>
